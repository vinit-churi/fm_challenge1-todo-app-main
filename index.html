<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./all.css" />
    <title>TODO APP</title>
  </head>
  <body>
    <section class="hero">
      <header class="hero_header">
        <span class="hero_header_title">TODO</span>
        <span class="hero_header_status">
          <i class="fas fa-2x fa-moon"></i>
        </span>
      </header>
    </section>
    <section class="App-content">
      <div class="App-content_task-input">
        <i class="fas fa-check-circle"></i>
        <input type="text" placeholder="create a new todo..." />
      </div>

      <!-- <ul>
        <li>wake up early in the morning</li>
        <li>listen to influential youtube video</li>
        <li>go to the gym</li>
        <li>refresh myself</li>
        <li>start coding</li>
      </ul> -->

      <div class="App-content_task-list">
        <div id="first" class="App-content_task-list_item">
          <span><i class="fas fa-check-circle"></i></span>
          <span class="App-content_task-list_item_para"
            >wake up early in the morning</span
          >
          <span class="App-content_task-list_item_cross"
            ><i class="fas fa-times"></i
          ></span>
        </div>
        <div class="App-content_task-list_item">
          <span><i class="fas fa-check-circle"></i></span>
          <span class="App-content_task-list_item_para"
            >listen to influential youtube video</span
          >
          <span class="App-content_task-list_item_cross"
            ><i class="fas fa-times"></i
          ></span>
        </div>
        <div class="App-content_task-list_item">
          <span><i class="fas fa-check-circle"></i></span>
          <span class="App-content_task-list_item_para">go to the gym</span>
          <span class="App-content_task-list_item_cross"
            ><i class="fas fa-times"></i
          ></span>
        </div>
        <div class="App-content_task-list_item">
          <span><i class="fas fa-check-circle"></i></span>
          <span class="App-content_task-list_item_para">refresh myself</span>
          <span class="App-content_task-list_item_cross"
            ><i class="fas fa-times"></i
          ></span>
        </div>
        <div id="last" class="App-content_task-list_item">
          <span><i class="fas fa-check-circle"></i></span>
          <span class="App-content_task-list_item_para">start coding</span>
          <span class="App-content_task-list_item_cross"
            ><i class="fas fa-times"></i
          ></span>
        </div>
      </div>
    </section>
    <div class="temproary"></div>
  </body>
</html>
